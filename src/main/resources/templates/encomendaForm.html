<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Tania Gama</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!-- HTML5 -->
	<meta charset="utf-8"/>
</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Tania Gama - Incluir Encomenda</span>
        </nav>
    </header>

    <section>
    <div class="container"  style="width: 70%;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item">
                	<a href="/encomendas">Encomendas</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Incluir Encomenda</li>
            </ol> 
        </nav>
        <div>          
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="nomeCliente" placeholder="Nome do cliente *" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="tema" placeholder="Tema do bolo / festa *" required="required">
                </div>    
                <div class="form-group">
                    <input type="text" class="form-control" name="valor" placeholder="Valor total *" required="required">
                </div>     
                <div class="form-group">
                    <input type="date" class="form-control" name="dataEntrega" placeholder="Data para entregar a encomenda *" required="required">
                </div> 
                <div class="form-group">
                    <input type="time" class="form-control" name="horaEntrega" placeholder="Horário para entregar a encomenda *" required="required">
                </div>   
                <div class="form-group">
                    <input type="text" class="form-control" name="endereco" placeholder="Endereço de entrega *" required="required">
                </div> 
                <div class="form-group">
                    <input type="tel" class="form-control telefone" name="telefone" placeholder="Telefone do cliente *" required="required">
                </div> 

                <textarea id="summernote" type="text" class="form-control" name="descricaoEncomenda" placeholder="Texto *" required="required"></textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Salvar</button>
                <a href="/encomendas" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
            </form>
        </div>
    </div>
    </section>
    

<script>
	jQuery('.telefone').mask('(999) 99999-9999');
 
</script>

</body>
</html>
